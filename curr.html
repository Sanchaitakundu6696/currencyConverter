<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link href="curr.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2 class="h2con">Currency Converter</h2>
        <div class="amount">
            <p id="ent-amount">Enter Amount</p>
            <input value="1" type="number"/>
        </div>
        <div class="drop">
            <div class="from">
                <p>From</p>
                <div class="select-contain">
                    <img src="https://flagsapi.com/US/flat/64.png" />
                    <select name="from">
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-right-left"></i>
            <div class="to">
                <p>To</p>
                <div class="select-contain">
                    <img src="https://flagsapi.com/IN/flat/64.png" />
                    <select name="to">
                    </select>
                </div>
            </div>
        </div>
        <div class="para">1 USD =  INR</div>
        <button class="butn-exchange">Exchange Amount</button>
    </div>
    <script src="curr.js"></script>
</body>
</html>
